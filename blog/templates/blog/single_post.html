{% extends "blog/base.html" %}
{% load static %}



{% block content %}



<div class="container">

    <div class="row">
        

        <div class="col-md-9">

            {% for post in posts %}
            
            <h2>
                {{ post.category }}  
            </h2>                
            
            <div class="card border-primary mb-3">
                <img src="{{ post.photo.url }}" class="card-img-top" alt="Фото карточки">

                <div class="card-body">
                    <h5 class="card-title">{{ post.title }}</h5>
                    <p class="card-text">{{ post.content }}</p>
                    <p class="card-text"><small class="text-body-secondary">{{ post.created_at }}</small></p>
                    <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Подробней</a>
                </div>
            </div>
        
            {% endfor %}
        </div>
        
        <div class="col-md-3">

            {% include "blog/sidebar.html" %}

        </div>
    </div>

</div>
   {% endblock content %}
