{% extends "blog/base.html" %}
{% load static %}

{% block content %}

<div class="container">


<div class="row">

<div class="col-md-3">
    {% include "blog/sidebar.html" %}
</div>

<div
 class="col-md-9">

 <div class="card border-primary mb-3" style="max-width: 1000px;">
    {% for post in posts %}
    <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ post.photo.url }}" class="img-fluid" rounded-start width="300" heigth="300" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h5 class="card-title">{{ post.title }}</h5>
                <p class="card-text">{{ post.content|truncatewords:35 }}</p>
                <p class="card-text"><small class="text-body-secondary">{{ post.created_at }}</small></p>
                <a href="{{ post.get_absolute_url }}" class="btn btn-primary">Подробней</a>
            </div>
        </div>       
    </div>
    {% endfor %}
</div>

</div>

</div>

    
</div>


  {% endblock content %}
