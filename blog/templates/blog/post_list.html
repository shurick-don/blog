{% extends "blog/base.html" %}


{% block content %}
<div class="container">
	{% for post in object_list %}                        
	<div class="card text-center">
		<div class="card-body">
			<h5 class="card-title">{{ post.title }}</h5>
			{% if post.photo %}
				<img src="{{ post.photo.url }}" class="mx-auto d-block" width="1000" height="500" alt="...">
			{% endif %} 
				<p class="card-text text-start">{{ post.content }}</p>
			<div class="card-footer">
				Дата создания поста: {{ post.created_at }}
			</div>
		<a href="{{ post.get_absolute_url }}" class="btn btn-primary stretched-link">Подробней</a>
		</div>
	</div>
{% endfor %}
</div>
{% endblock content %}
